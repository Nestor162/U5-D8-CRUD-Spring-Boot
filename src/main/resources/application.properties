logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level - %msg%n

spring.datasource.url=jdbc:postgresql://localhost:5432/d4
spring.datasource.username=postgres
spring.datasource.password=1234
